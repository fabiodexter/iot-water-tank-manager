<!DOCTYPE html>
<html>
  <head>
    <title>iot device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/mqtt.min.js"></script>
    <script src="js/numeral.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/global.js"></script>
  </head>
  <body class="index">
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="line">
        <line x1="75" y1="34" x2="75" y2="58"/>
      </symbol>
      <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" id="circle">
        <circle cx="75" cy="80" r="35"/>
      </symbol>
    </svg>

    <div class="topnav">
      <h1>iot device monitor</h1>
      <h6>%DEVICE_ID%</h6>
    </div>
    <div class="content">
      <div class="card-grid">
        <!--
        <div class="card" id="pump" data-status="%PUMP_STATUS%">
          <div class="card-title">Well Pump</div>
          <div class="card-body">
            <div class="power-switch">
              <input type="checkbox" />
              <div class="button">
                <svg class="power-off">
                  <use xlink:href="#line" class="line" />
                  <use xlink:href="#circle" class="circle" />
                </svg>
              </div>
            </div>
          </div>
          <div class="state">State: %PUMP_STATUS%</div>
        </div>
        -->
        
        <div class="card" id="distance_surface" data-status="0">
          <div class="card-title">Estimated volume</div>
          <div class="card-body">
            <div class="value">0%</div>
            <div class="unit"></div>
          </div>
          <div class="state"></div>
        </div>
        
        <div class="card" id="waterflow">
          <div class="card-title">Water Flow</div>
          <div class="card-body">
            <div class="value">0.00</div>
            <div class="unit">l/min</div>
          </div>
          <div class="state"></div>
        </div>       

      </div>
      <div class="last_update">last updated: <div class="timestamp"></div></div>

    </div>
    <div class="optin-container">
      <button class="button-on" id="optin">start monitoring</button> 
    </div>
  </body>
</html>
