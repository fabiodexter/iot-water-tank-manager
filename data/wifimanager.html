<!DOCTYPE html>
<html>
  <head>
    <title>Water Tank Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="wifimanager">
    <div class="topnav">
      <h1>Water Tank Manager</h1>
    </div>
    <div class="content">

          <form action="/config" method="POST">

            <div class="group">
              <h3>General</h3>
              <div class="field">
              <label for="device_id">device_id</label>
              <input type="text" id="device_id" name="device_id" />
              </div>
            </div>

            <div class="group">
              <h3>WiFi Config</h3>
              <div class="field">
              <label for="ssid">SSID</label>
              <input type="text" id="ssid" name="ssid" />
              </div>
              <div class="field">
              <label for="pass">Password</label>
              <input type="text" id="pass" name="pass" />
              </div>
              <div class="field">
                <label for="gateway">Gateway</label>
                <input
                  type="text"
                  id="gateway"
                  name="gateway"
                />
              </div>
            </div>

            <div class="group">
              <h3>MQTT config</h3>
              <div class="field">
                <label for="mqtt_host">MQTT host</label>
                <input
                  type="text"
                  id="mqtt_host"
                  name="mqtt_host"
                />
              </div>
              <div class="field">
                <label for="mqtt_port">MQTT port</label>
                <input
                  type="text"
                  id="mqtt_port"
                  name="mqtt_port"
                />
              </div>

              <div class="field">
                <label for="mqtt_user">MQTT user</label>
                <input
                  type="text"
                  id="mqtt_user"
                  name="mqtt_user"
                />
              </div>
              <div class="field">
                <label for="mqtt_pass">MQTT pass</label>
                <input
                  type="text"
                  id="mqtt_pass"
                  name="mqtt_pass"
                />
              </div>
              
            </div>

              <input type="submit" value="Submit" />
          </form>
    </div>
  </body>
</html>
