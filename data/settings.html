              </svg>
          </div>      
      </div>
    </div>

    <div class="content">
          <form action="/config" method="POST">

            <div class="group">
              <h3>General Variables</h3>
              
              <div class="field">
                <label for="device_id">device_id</label>
                <input type="text" id="device_id" name="device_id" value="%DEVICE_ID%" />
              </div>

              <div class="field">
                <label for="refresh_rate">refresh_rate (s)</label>
                <input type="text" id="refresh_rate" name="refresh_rate" value="30" />
              </div>

              <div class="field">
                <label for="distance_min_volume">distance_min_volume (cm)</label>
                <input type="text" id="distance_min_volume" name="distance_min_volume" value="44"/>
              </div>

              <div class="field">
                <label for="distance_max_volume">distance_max_volume (cm)</label>
                <input type="text" id="distance_max_volume" name="distance_max_volume" value="7" />
              </div>


            </div>

            <div class="group">
              <h3>WiFi Config</h3>
              <div class="field">
              <label for="ssid">SSID</label>
              <input type="text" id="ssid" name="ssid" />
              </div>
              <div class="field">
              <label for="pass">Password</label>
              <input type="text" id="pass" name="pass" />
              </div>
              <div class="field">
                <label for="gateway">Gateway</label>
                <input
                  type="text"
                  id="gateway"
                  name="gateway"
                />
              </div>
            </div>

            <div class="group">
              <h3>MQTT config</h3>
              <div class="field">
                <label for="mqtt_host">MQTT host</label>
                <input
                  type="text"
                  id="mqtt_host"
                  name="mqtt_host"
                />
              </div>
              <div class="field">
                <label for="mqtt_port">MQTT port</label>
                <input
                  type="text"
                  id="mqtt_port"
                  name="mqtt_port"
                />
              </div>

              <div class="field">
                <label for="mqtt_user">MQTT user</label>
                <input
                  type="text"
                  id="mqtt_user"
                  name="mqtt_user"
                />
              </div>
              <div class="field">
                <label for="mqtt_pass">MQTT pass</label>
                <input
                  type="text"
                  id="mqtt_pass"
                  name="mqtt_pass"
                />
              </div>
              
            </div>

              <input type="submit" value="save settings" />
          </form>
    </div>
  </body>
</html>
